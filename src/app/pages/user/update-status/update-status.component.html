<h1>Ativar / Desativar Acesso</h1>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="lista">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let item" [ngClass]="{'inativo': !item.active}">{{item.username}}</td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let item" [ngClass]="{'inativo': !item.active}">{{ item.role }}</td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let item" [ngClass]="{'inativo': !item.active}">
                {{ item.active == 1 ? 'Ativo' : 'Inativo' }}</td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let item">
                <a (click)="ativarDesativar(item.username, item.active)" class="icon-edit">
                    <i *ngIf="item.active" class="material-icons">
                        lock_open
                    </i>
                    <i *ngIf="!item.active" class="material-icons">
                        lock
                    </i>
                </a>
            </td>
        </ng-container>

    </table>
</div>
