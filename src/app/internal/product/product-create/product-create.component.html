<mat-card>
    <mat-card-title>Cadastro de Produto</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Nome do Produto</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="submitted && frm.name.invalid">
                <p>Nome deve conter no mínimo 4 caracteres.</p>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Preço (R$)</mat-label>
            <input matInput formControlName="price" currencyMask>
            <mat-error *ngIf="submitted && frm.price.invalid">
                <p>Preço é requerido</p>
            </mat-error>
        </mat-form-field>

        <br>

        <button type="submit" mat-raised-button class="button-add">
            Gravar
        </button>

        <button mat-raised-button (click)="close()">
            Fechar
        </button>

    </form>
</mat-card>
