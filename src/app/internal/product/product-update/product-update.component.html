<mat-card>
    <mat-card-title>Edição de Produto</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <input type="hidden" formControlName="id">

        <mat-form-field>
            <input matInput placeholder="Nome" formControlName="name">
            <mat-error *ngIf="submitted && frm.name.invalid">
                <p>Nome deve conter no mínimo 4 caracteres.</p>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Preço (R$)" formControlName="price" currencyMask>
            <mat-error *ngIf="submitted && frm.price.invalid">
                <p>Preço é requerido</p>
            </mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button class="button-edit">
            Concluir
        </button>

        <button mat-raised-button (click)="close()">
            Fechar
        </button>

    </form>

</mat-card>
