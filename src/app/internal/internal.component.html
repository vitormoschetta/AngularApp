<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <app-nav (sidenavClose)="sidenav.close()"></app-nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidenavOpen)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
