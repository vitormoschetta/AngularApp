<div class="mat-elevation-z8">
  <table mat-table matSort aria-label="Elements">  

     <!-- Name Column -->
     <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Produto</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pre√ßo</th>
      <td mat-cell *matCellDef="let item">{{ item.price | currency: 'BRL' }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">        
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button (click)="create()" class="button-add">
          <mat-icon>add</mat-icon>           
        </button>
      </th>

      <td mat-cell *matCellDef="let item">
          <a routerLink="/product/update/{{ item.id }}" class="icon-edit pad-right-1">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/product/delete/{{ item.id }}" class="icon-delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20, 25, 50, 100, 250]">
  </mat-paginator>
</div>
